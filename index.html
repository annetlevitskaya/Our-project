<header class="header">
    <div class="container">
        <div class="menu">
            <div class="line"></div>

        <div class="icon__profile">

        </div>
    </div>

<div class="container">
    <div class="content">
        <div class="sidebar">
            <nav class="navigation">Level</nav>
            <nav class="navigation">Tasks</nav>

    <input

        type="number"
        placeholder="Enter XP"
